<!DOCTYPE html>
<html lang="en">
	<head>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        <script src="/static/js/jquery-3.4.1.min.js"></script>
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <style>
            table{
                width: 90%;
                height: 300px;
            }
            table,th,td {
                border: 1px solid black;
            }
        </style>
	</head>
	<body>
        <!-- <p>Result : </p> -->
        <div style="margin: 30px;">
            <table id='table' style="margin: auto;background-color:hotpink;">
                <thead>
                    <th style="width: 10%; text-align: center;">STT</th>
                    <th style="width: 10%; text-align: center;">File Name</th>
                    <th style="width: 80%; text-align: center;">Contents</th>
                </thead>
                <tbody style="overflow-x: scroll;">
                    {% for i in range(0,count) %}
                    <tr>
                        <td style="text-align: center;">{{i+1}}</td>
                        <td style="text-align: center;">{{filenames[i]}}</td>
                        <td style="padding-left: 10px;text-align: justify;padding-right: 10px;">{{contents[i]}}</td>
                        <td><a href="/viewOrigin/{{filenames[i]}}"><input type="button" value="View Origin File" /></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
