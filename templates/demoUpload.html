<!doctype html>
<title>Upload File </title>
<h2>Select a file to upload</h2>
<form method="post" action="/uploadFile" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required >
		</p>
    </dl>
    <p>
		<input type="submit" value="Upload">
	</p>
</form>
