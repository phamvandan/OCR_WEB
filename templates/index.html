
<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<style>
		html, 
		body {
			margin: 0;
			padding: 0;
			font-family: 'Ubuntu', sans-serif;
			font-size: 22px;
		}
		.boxed {
			border: 1px solid green ;
			padding: 4px;
			font-family: 'Ubuntu', sans-serif;
			font-size: 22px;
		}
		</style>
	</head>
	<body>
		<script>
			$.url().param();
		</script>
		<p>
			{{file_name}}
		</p>
		<div  style="width: 30%; float:left; height:600px; background:gray; margin:10px">
			<embed src= {{ url_for('static', filename='data/'+ file_name ) }} type="application/pdf" width="100%" height="600px" />
		</div>
		<div class="boxed" style="overflow: auto; width: 30%; float:left; height:590px; background:rgb(255, 255, 255); margin:10px">
						{{ text_ocr }}
		</div>
		<form action="/saveFile/" method="post">
			<textarea class="boxed" type="text" name="text_edit" style="overflow: auto;width: 30%; float:left	; height:590px; background:rgb(255, 255, 255); margin:10px" contenteditable="true" >
				{{text_edit}}
			</textarea>
			<br>
			<input class="text" type="text" name="uploadPersonName">
			<input class="btn-summit" type="submit" value="Save to Database"/>
		</form>
	</body>
</html>
