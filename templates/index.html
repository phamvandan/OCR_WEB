
<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
		html, 
		body {
			margin: 0;
			padding: 0;
			font-family: 'Ubuntu', sans-serif;
			font-size: 22px;
		}
		.boxed {
			  border: 1px solid green ;
			  padding: 4px;
		}
		</style>
		<script type="text/javascript">
			function saveEdits() {
			//get the editable element
			var editElem = document.getElementById("edit");
			//get the edited element content
			var userVersion = editElem.innerHTML;
			//save the content to local storage
			localStorage.userEdits = userVersion;
			//write a confirmation to the user
			document.getElementById("update").innerHTML="Edits saved!";
}
		</script>
	</head>
	<body>
		<form method="post" action="/" enctype="multipart/form-data"> 
			<!-- <input type="file" name="fileupload" value="fileupload" id="fileupload"> 
			<label for="fileupload"> Select a file to upload</label> 
			<input type="submit" value="submit">  -->
			<dl>
				<p>
					<input type="file" name="file" autocomplete="off" required>
				</p>
			</dl>
			<p>
				<input type="submit" value="Submit">
			</p>
		</form>
		<div  style="width: 30%; float:left; height:600px; background:gray; margin:10px">
			<embed src= {{ url_for('static', filename='uploads/'+ file_name ) }} type="application/pdf" width="100%" height="600px" />
		</div>
		<div class="boxed" style="overflow: auto; width: 30%; float:left; height:590px; background:rgb(255, 255, 255); margin:10px">
					<!-- <textarea name="editor1" id="editor1" rows="53" cols="68"> -->
						{{ text_ocr }}
					<!-- </textarea> -->
		</div>
		<div class= "boxed" id="edit" style="overflow: auto;width: 30%; float:left	; height:590px; background:rgb(255, 255, 255); margin:10px" contenteditable="true">
				<!-- <textarea name="editor2" id="editor2" rows="53" cols="68"> -->
				<!-- </textarea>	 -->
				{{text_ocr}}
		</div>
		<input type="button" value="save my edits" onclick="saveEdits()"/>
		<div id="update"> - Edit the text and click to save for next time</div>

	</body>
</html>
